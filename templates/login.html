<!DOCTYPE html>
<html>
<head>
    <title>Login - EduToken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background-color: #161b22;
            padding: 40px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            width: 400px; border: 1px solid #30363d;
        }
        h3 { color: #00f2ff; font-weight: bold; text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        label { color: #8b949e; margin-bottom: 5px; font-size: 0.9rem; }
        .form-control {
            background-color: #0d1117; border: 1px solid #30363d;
            color: white; padding: 12px; margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: #0d1117; border-color: #58a6ff;
            color: white; box-shadow: none;
        }
        .btn-neon {
            background: linear-gradient(90deg, #00f2ff, #8a2be2);
            border: none; color: white; font-weight: bold;
            padding: 12px; border-radius: 10px; transition: 0.3s;
        }
        .btn-neon:hover {
            opacity: 0.9; transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="mb-4">ðŸŽ“ EduToken Login</h3>
        <form method="POST" action="/login">
            <div class="text-start">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="wulan" required>
            </div>
            <div class="text-start">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Kata Sandi" required>
            </div>
            <button type="submit" class="btn btn-neon w-100">Masuk & Belajar</button>
        </form>
    </div>
</body>
</html>
